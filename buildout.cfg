[buildout]
extends                 = versions.cfg
parts                   = test
                          demo
                          docs
                          cover
                          flake8
                          evolution
develop                 = .
eggs                    = django
                          django-blog-zinnia
                          django-tagging
                          django-bitly
                          django-xmlrpc
                          django-mptt
                          pyparsing
                          tweepy
                          gdata
                          pytz
                          feedparser
                          beautifulsoup4
                          Pillow
                          South
                          docutils
                          Markdown
                          textile
                          akismet
                          PyMollom
show-picked-versions    = true

[demo]
recipe                  = djangorecipe
projectegg              = demo
settings                = settings
eggs                    = ${buildout:eggs}

[test]
recipe                  = pbp.recipe.noserunner
eggs                    = nose
                          nose-sfd
                          nose-progressive
                          ${buildout:eggs}
defaults                = --with-progressive
                          --with-sfd
environment             = testenv

[cover]
recipe                  = pbp.recipe.noserunner
eggs                    = coverage
                          ${test:eggs}
defaults                = --with-sfd
                          --with-xunit
                          --xunit-file=docs/coverage/nosetests.xml
                          --with-coverage
                          --cover-package=zinnia
                          --cover-erase
                          --cover-html
                          --cover-html-dir=docs/coverage
environment             = testenv

[docs]
recipe                  = collective.recipe.sphinxbuilder
source                  = ${buildout:directory}/docs
build                   = ${buildout:directory}/docs/build
eggs                    = ${buildout:eggs}

[flake8]
recipe                  = zc.recipe.egg
eggs                    = flake8

[evolution]
recipe                  = zc.recipe.egg
eggs                    = buildout-versions-checker
scripts                 = check-buildout-updates=evolve

[testenv]
DJANGO_SETTINGS_MODULE  = zinnia.testsettings
