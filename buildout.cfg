[buildout]
extends			= versions.cfg

parts			= test
			  demo
			  docs
			  tox
			  cover
			  pep8
			  pyflakes

develop			= .

eggs 			= django
			  django-blog-zinnia
			  django-tagging
			  django-bitly
			  django-xmlrpc
			  django-mptt
			  pyparsing
			  tweepy
			  gdata
			  pytz
			  feedparser
			  beautifulsoup4
			  Pillow
			  South
			  docutils
			  Markdown
			  textile
			  akismet
			  PyMollom
			  pdbpp
			  nose
			  coverage
			  nose-sfd
			  nosexcover
			  nose-progressive

show-picked-versions	= true

[demo]
recipe			= djangorecipe
projectegg 		= demo
settings 		= settings
eggs 			= ${buildout:eggs}

[test]
recipe			= pbp.recipe.noserunner
eggs 			= ${buildout:eggs}
defaults 		= --with-progressive
			  --with-sfd
environment		= testenv

[cover]
recipe			= pbp.recipe.noserunner
eggs 			= ${buildout:eggs}
defaults 		= --with-sfd
			  --with-xunit
			  --xunit-file=docs/coverage/nosetests.xml
			  --with-xcoverage
			  --cover-package=zinnia
			  --cover-erase
			  --cover-html
			  --cover-html-dir=docs/coverage
			  --xcoverage-file=docs/coverage/coverage.xml
environment		= testenv

[docs]
recipe			= collective.recipe.sphinxbuilder
source			= ${buildout:directory}/docs
build 			= ${buildout:directory}/docs/build
eggs 			= ${buildout:eggs}

[pyflakes]
recipe			= zc.recipe.egg
eggs 			= pyflakes

[tox]
recipe			= zc.recipe.egg
scripts         	= tox
eggs            	= tox
entry-points    	= tox=tox:cmdline

[pep8]
recipe			= zc.recipe.egg
eggs 			= pep8

[testenv]
DJANGO_SETTINGS_MODULE	= zinnia.testsettings
