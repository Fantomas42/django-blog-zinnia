[buildout]
extends                 = versions.cfg
parts                   = test
                          demo
                          docs
                          cover
                          flake8
                          evolution
develop                 = .
eggs                    = ${eggs:django}
                          ${eggs:zinnia}
                          ${eggs:markups}
                          ${eggs:third-party}
show-picked-versions    = true

[eggs]
django                  = django
                          pillow
                          pytz
                          south
zinnia                  = beautifulsoup4
                          django-blog-zinnia
                          django-mptt
                          django-tagging
                          django-xmlrpc
                          pyparsing
markups                 = docutils
                          markdown
                          textile
third-party             = feedparser
                          gdata
database-engine         =

[demo]
recipe                  = djangorecipe
projectegg              = demo
settings                = settings
eggs                    = ${buildout:eggs}

[test]
recipe                  = pbp.recipe.noserunner
eggs                    = nose
                          nose-sfd
                          nose-progressive
                          ${eggs:django}
                          ${eggs:zinnia}
                          ${eggs:markups}
                          ${eggs:database-engine}
defaults                = --with-sfd
                          --with-progressive
                          --nologcapture
environment             = testenv

[cover]
recipe                  = pbp.recipe.noserunner
eggs                    = coverage
                          ${test:eggs}
defaults                = --with-sfd
                          --with-xunit
                          --xunit-file=docs/coverage/nosetests.xml
                          --with-coverage
                          --cover-package=zinnia
                          --cover-erase
                          --cover-html
                          --cover-html-dir=docs/coverage
environment             = testenv

[docs]
recipe                  = collective.recipe.sphinxbuilder
source                  = ${buildout:directory}/docs
build                   = ${buildout:directory}/docs/build
eggs                    = ${buildout:eggs}

[flake8]
recipe                  = zc.recipe.egg
eggs                    = flake8

[evolution]
recipe                  = zc.recipe.egg
eggs                    = buildout-versions-checker

[testenv]
NOSE_TESTMATCH          = ^test_
DJANGO_SETTINGS_MODULE  = zinnia.tests.implementations.settings

[eggs:os.getenv('TEST_DATABASE_ENGINE') == 'postgres']
database-engine         = psycopg2

[testenv:os.getenv('TEST_DATABASE_ENGINE') == 'postgres']
DJANGO_SETTINGS_MODULE  = zinnia.tests.implementations.postgres
