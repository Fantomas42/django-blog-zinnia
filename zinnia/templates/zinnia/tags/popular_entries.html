{% load i18n %}
<ul>
  {% for entry in entries %}
  <li>
    <a href="{{ entry.get_absolute_url }}" title="{{ entry.title }}" rel="bookmark">{{ entry.title }}</a>
    <br />
    {% with entry.comments.count as comment_count %}
    <a href="{{ entry.get_absolute_url }}#comments" title="{{ entry.title }}">{{ comment_count }} {% trans "comment" %}{{ comment_count|pluralize }}</a>
    {% endwith %}
  </li>
  {% empty %}
  <li>
    {% trans "No entries yet." %}
  </li>
  {% endfor %}
</ul>
