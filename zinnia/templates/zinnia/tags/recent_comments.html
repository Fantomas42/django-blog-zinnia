{% load i18n %}

<ul>
  {% for comment in comments %}
  <li>
    {% with comment.content_object as entry %}
    {{ comment.user_name }} {% trans "in" %}
    <a href="{{ entry.get_absolute_url }}#comment_{{ comment.pk }}" 
       title="{% trans "Comment on" %} {{ entry.title }}">
      {{ entry.title }}
    </a>
    {% endwith %}
  </li>
  {% empty %}
  <li>
    {% trans "No comments yet." %}
  </li>  
  {% endfor %}
</ul>
